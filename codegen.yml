overwrite: true
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./services/api/generated/cms/graphql.ts:
    schema: https://cms.datafabrikken.norge.no/graphql
    documents: services/**/*.graphql
    config:
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
