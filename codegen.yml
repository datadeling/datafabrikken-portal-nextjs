overwrite: true
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./src/services/api/generated/cms/graphql.ts:
    schema: https://cms.staging.datafabrikken.norge.no/graphql
    documents: src/services/**/*.graphql
    config:
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
