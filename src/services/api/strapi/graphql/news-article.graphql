query GetNewsArticle($id: ID!) {
  newsArticle(id: $id) {
    id
    title
    subtitle
    slug
    published
    socialImage {
      url
      alternativeText
    }
    content {
      ... on ComponentBasicParagraph {
        __typename
        content
        alternativeBackgroundColor
      }
      ... on ComponentBasicInfobox {
        __typename
        title
        content
        illustration {
          url
          alternativeText
        }
        hoverIllustration {
          url
          alternativeText
        }
        link
        alternativeBackgroundColor
      }
      ... on ComponentBasicImage {
        __typename
        media {
          alternativeText
          url
          caption
        }
        style
        alternativeBackgroundColor
      }
    }
  }
}

query GetNewsArticles($limit: Int) {
  newsArticles(limit: $limit, sort: "published:desc,published_at:desc") {
    id
    title
    subtitle
    slug
    published
    socialImage {
      url
      alternativeText
    }
  }
}
