query GetMainArticleAndLatestNews($id: ID!) {
  mainArticle: fancyArticle(id: $id) {
    data {
      id
      attributes {
        title
        subtitle
        content {
          ... on ComponentBasicImage {
            __typename
            media {
              data {
                attributes {
                  alternativeText
                  url
                  caption
                }
              }
            }
            style
            alternativeBackgroundColor
          }
          ... on ComponentBasicParagraph {
            __typename
            content
            alternativeBackgroundColor
          }
          ... on ComponentBasicInfobox {
            __typename
            title
            content
            illustration {
              data {
                attributes {
                  url
                  alternativeText
                }
              }
            }
            hoverIllustration {
              data {
                attributes {
                  url
                  alternativeText
                }
              }
            }
            link
            alternativeBackgroundColor
          }
        }
      }
    }
  }
  newsArticles(sort: "published:desc,publishedAt:desc") {
    data {
      id
      attributes {
        title
        subtitle
        slug
        published
        publishedAt
        socialImage {
          data {
            attributes {
              url
              alternativeText
            }
          }
        }
      }
    }
  }
}
